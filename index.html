<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Deployment Station Map</h1>

<div id="map" style="width: 100%; height: 500px;"></div>

<div id="controls">
    <h3>Add Deployment Station</h3>
    <input type="text" id="stationName" placeholder="Station Name" />
    <input type="text" id="stationLat" placeholder="Latitude" />
    <input type="text" id="stationLon" placeholder="Longitude" />
    <button onclick="addDeploymentStation()">Add Station</button>

    <h3>Add Commodity</h3>
    <select id="stationSelect"></select>
    <input type="text" id="newCommodityType" placeholder="Commodity Type" />
    <button onclick="addCommodityType()">Add Commodity Type</button>
    <select id="commoditySelect"></select>
    <input type="number" id="commodityQuantity" placeholder="Quantity" />
    <button onclick="addCommodity()">Add Commodity</button>

    <ul id="stationList"></ul>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
