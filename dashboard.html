<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="map"></div>

<div id="sidebar">
    <button id="logout" onclick="logout()">Logout</button>

    <!-- Add Deployment Station -->
    <div class="dropdown">
        <button class="dropdown-toggle">Add Deployment Station</button>
        <div class="dropdown-content">
            <input type="text" id="stationName" placeholder="Station Name" required />
            <input type="text" id="stationLat" placeholder="Latitude" required />
            <input type="text" id="stationLon" placeholder="Longitude" required />
            <button onclick="addDeploymentStation()">Add Station</button>
        </div>
    </div>

    <!-- Add Commodity Type -->
    <div class="dropdown">
        <button class="dropdown-toggle">Add Commodity Type</button>
        <div class="dropdown-content">
            <input type="text" id="newCommodityType" placeholder="Commodity Type" />
            <button onclick="addCommodityType()">Add Commodity Type</button>
        </div>
    </div>

    <!-- Add Commodity to Station -->
    <div class="dropdown">
        <button class="dropdown-toggle">Add Commodity to Station</button>
        <div class="dropdown-content">
            <label for="stationSelect">Select Station:</label>
            <select id="stationSelect"></select>
            
            <label for="commoditySelect">Select Commodity:</label>
            <select id="commoditySelect"></select>
            
            <input type="number" id="commodityQuantity" placeholder="Quantity" min="1" />
            <button onclick="addCommodity()">Add Commodity</button>
        </div>
    </div>
</div>

<!-- Scripts placed at the end of body for better loading order -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
