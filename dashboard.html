<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Version Display -->
    <div id="versionDisplay" class="version-info"></div>

    <!-- Toolbar Section -->
    <div id="toolbar">
        <div id="left-section">
            <div id="resource-title">Resource Management</div>
        </div>

        <div id="right-section">
            <!-- New Deployment Section -->
            <div class="toolbar-section">
                <p class="section-title">New Deployment</p>
                <input type="text" id="stationName" placeholder="Station Name">
                <input type="text" id="stationLat" placeholder="Latitude">
                <input type="text" id="stationLon" placeholder="Longitude">
                <button onclick="addDeploymentStation()">Add Station</button>
            </div>

            <!-- Add/Subtract Commodity to Station Section -->
            <div class="toolbar-section">
                <p class="section-title">Update Commodity</p>
                <select id="stationSelect">
                    <option value="">Select Station</option>
                </select>
                <select id="commoditySelect">
                    <option value="">Select Commodity</option>
                </select>
                <input type="number" id="commodityQuantity" placeholder="Quantity" min="1">
                <button class="add-button" onclick="updateCommodityQuantity(true)">Add</button>
                <button class="subtract-button" onclick="updateCommodityQuantity(false)">Subtract</button>
            </div>

            <!-- New Commodity Section with Logout Button in the same column -->
            <div class="toolbar-section">
                <p class="section-title">New Commodity</p>
                <input type="text" id="newCommodityType" placeholder="Commodity Type">
                <button onclick="addCommodityType()">Add Commodity</button>
                <button id="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Station List (needed for updateStationList function) -->
    <div id="station-container">
        <h2>Station List</h2>
        <ul id="stationList"></ul>
    </div>

    <!-- Scripts placed at the end of body for better loading order -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
